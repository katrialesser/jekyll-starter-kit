<aside class="sidebar">


    <a class="sidebar-title" href="{{ site.baseurl }}/">Home</a>

    <nav class="side-nav">
      
        {% for my_page in site.pages %}
          {% if my_page.title %}
            <div class="link-wrapper">
              <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            </div>
          {% endif %}
        {% endfor %}
    </nav>

</aside>
