<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <style>
    {% include css/critical.css %}
/*     {% include styles/main.min.css %} */
  </style>
  <script>
//    {% include js/loadcss.min.js %}
    loadCSS( "https://fonts.googleapis.com/icon?family=Material+Icons" );
    loadCSS( "/dist/styles/main.min.css", document.getElementById("loadcss") );


  </script>
  <noscript>
    <!--<link rel="stylesheet" href="{{ "/dist/styles/main.min.css" | prepend: site.baseurl }}">-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <!--<link href="https://raw.githubusercontent.com/katrialesser/web-styles/gh-pages/dist/styles/main.min.css" rel="stylesheet" type="text/css">-->
    <!--<link href="/dist/styles/main.min.css" rel="stylesheet" type="text/css">-->
  </noscript>

</head>
